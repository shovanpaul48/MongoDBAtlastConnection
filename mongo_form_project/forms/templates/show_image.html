<!-- show_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image</title>
</head>
<body>
    <h1>Image</h1>
    <!-- Display image using Base64 encoding -->
    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Image">
</body>
</html>
